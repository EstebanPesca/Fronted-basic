<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/style-shopping-cart.css">
</head>
<body>
    <aside class="shopping-cart-detail">
        <div class="my-cart">
            <div class="shopping-cart-container">
                <div class="my-shopping-cart-content">

                    <div class="title-container">
                        <img src="./img/icon/flecha.png" alt="Arrow" class="shopping-cart-arrow">
                        <p class="title">My order</p>
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="./img/image/spotify.png" alt="Spotify">
                        </figure>
                        <p>Glimpse Of Us</p>
                        <p>Joji</p>
                        <img src="./img/icon/close.png" alt="Delete" class="shopping-cart-delete">
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="./img/image/spotify2.png" alt="Spotify">
                        </figure>
                        <p>Slow Dancing In The Dark</p>
                        <p>Joji</p>
                        <img src="./img/icon/close.png" alt="Delete" class="shopping-cart-delete">
                    </div>

                    <div class="total">
                        <p>
                            <span>2 Songs</span>
                        </p>
                        <p>Total: Free</p>
                    </div>

                    <button class="primary-button">Checkout</button>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
