<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/style-details.css">
</head>
<body>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./img/icon/close.png" alt="Close" class="detail-close">
        </div>
        <img src="./img/image/spotify.png" alt="spotify" class="details-image">
        <div class="product-info">
            <p>Glimpse of Us</p>
            <p>Joji</p>
            <p>Released on 10 on June 2022 by Joji.</p>
            <button class="primary-button add-to-cart-button"><img src="./img/icon/carrito.png" alt="add to cart" class="image-info">Add to cart</button>
        </div>
    </aside>
</body>
</html>
