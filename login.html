<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style-login.css" type="text/css">
</head>
<body>

    <div class="login">
        <div class="form-container">
            <img src="./img/logos/Spotify-logo.png" alt="Spotify-logo" class="logo">
            <form action="" class="form">
                
                <label for="email" class="label">Email</label>
                <input class="input input-email" type="text" id="email" placeholder="Example@gmail.com">

                <label for="password" class="label">Password</label>
                <input class="input input-password" type="password" id="password" placeholder="********">

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/" class="forgot">Forgot your password?</a>

            </form>

            <button class="secundary-button signup-button">Sign up</button>
        </div>
    </div>
    
</body>
</html>
