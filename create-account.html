<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style-create-account.css" type="text/css">
</head>
<body>
    <div class="create">
        <div class="container">
            <h1 class="title">My account</h1>
            <form action="" class="form">

                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" class="input input-name" id="email" placeholder="Juanito">

                    <label for="name" class="label">Email</label>
                    <input type="text" class="input input-email" id="email" placeholder="example@gmail.com">

                    <label for="name" class="label">Password</label>
                    <input type="password" class="input input-password" id="password" placeholder="********">
                </div>
            
                <input type="submit" value="Save" class="primary-button create-button">

            </form>
        </div>
    </div>
</body>
</html>
