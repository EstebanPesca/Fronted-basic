<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style-email-send.css" type="text/css">
</head>
<body>
    <div class="email-send">
        <div class="container">
            <img src="./img/logos/Spotify-logo.png" alt="Spotify-logo" class="logo">

            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for more intructions on how to reset your password</p>

            <div class="email-img">
                <img src="./img/icon/email.png" alt="email" class="icon">
            </div>

            <button class="primary-button login-button">Login</button>

            <p class="resend">
                <span>Did't receive the email?</span>
                <a href="/">Resend</a>
            </p>

        </div>
    </div>
    
</body>
</html>
